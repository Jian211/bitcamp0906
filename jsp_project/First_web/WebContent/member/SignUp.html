<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>로그인 폼</h1>

	<hr>
	<!--  http://localhost:8080/First_web/member/loginForm.html -->
	<form action="signUp.jsp" method="post">
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="userId" id="userId"
					placeholder="아이디를 입력하세요"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="userPw" id="userPw"
					placeholder="비밀번호를 입력하세요"></td>
			</tr>
			<tr>
				<td>비밀번호(체크)</td>
				<td><input type="password" name="userPwCk" id="userPwCk"
					placeholder="비밀번호를 입력하세요"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="userName" id="userName"
					placeholder="이름을 입력하세요"></td>
			</tr>
			<tr>
				<td>자기소개</td>
				<td><textarea name="comment" rows="4" cols="20">자기소개해주세요</textarea>
				</td>
			</tr>
			<tr>
				<td>성별</td>
				<td><input type="radio" name="gender" value="여자"> 여자 <input
					type="radio" name="gender" value="남자"> 남자</td>
			</tr>
			<tr>
				<td>관심사</td>
				<td><input type="checkbox" name="interest" value="JAVA">
					JAVA <input type="checkbox" name="interest" value="DATA BASE">
					DATA BASE <input type="checkbox" name="interest" value="HTML5">
					HTML5 <input type="checkbox" name="interest" value="CSS">
					CSS</td>
			</tr>
			<tr>
				<td>태어난 년도</td>
				<td><select name="byear">
						<option>2000</option>
						<option selected>1999</option>
						<option>1998</option>
						<option>1997</option>
				</select></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit"></td>
			</tr>

		</table>
	</form>

</body>
</html>
