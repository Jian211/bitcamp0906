<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
           // 객체 -> JSON 포맷의 문자열 -> 브라우저 화면 출력
            var book = {
                name: 'FIRSTJAVA',
                price: 30000,
                publisher: '연두에디션',
                author:['aaa', 'bbb']
            }

            console.log(typeof (book), book);

            // 객체 -> JSON 포맷의 문자열
            var jsonStr = JSON.stringify(book);

            console.log(typeof (jsonStr), jsonStr);

            document.body.innerHTML = '<h1>' + jsonStr + '</h1>';
            
            var newStr = 
            '{"name" : "열혈 자바", "price" : 280000, "publisher" : "오렌지미디어", "author" : [ "1", "2", "3" ] }';
            
            var newObj = JSON.parse(newStr);
            console.log(typeof(newObj), newObj.name, newObj.author);


        }

</script>
</head>
<body>
    <h1>안녕하세요</h1>
</body>
</html>
