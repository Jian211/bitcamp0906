    <script>
        $('#all-check').on('change',function(){
            if(this.checked){
                // checkItem 안에 있는 checkBox
                $('#checkItem > input:checkbox').prop('checked', true);
            }else{
                $('#checkItem > input:checkbox').prop('checked', false);
            }
        });

        $('#myForm').submit(function(e){
            e.preventDefault(); // 이벤트 금지 
        
            var uid = $('#uid').val();
            var upw = $('#upw').val();

            console.log(uid,upw);
        });

        $('#memo').on('keyup',function(){
            const cnt = $(this).val().length;
            const remain = 150 - Number(cnt);

            if(remain < 0 ){  
                var str = $(this).val().substr(0, 150);
                $(this).val(str);
                cnt = 150;
            };

            $('span').text(cnt);
        });
