<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" 
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" 
        crossorigin="anonymous">
    </script>
    <style>
        #box div{
            margin: 10px;
        }
        #box{
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            width: 200px;
            height: 200px;
        }
        .a1 {
            padding:100px;
            background-color: rgb(223, 40, 71);
        }
        .a2 {
            padding:100px;
            background-color: rgb(32, 235, 218);
        }
        .a3 {
            padding:100px;
            background-color: rgb(230, 31, 230);
        }
        .a4 {
            padding:100px;
            background-color: rgb(234, 248, 29);
        }
    </style>
    <script>
        $(document).ready(function(){
            
            setInterval(() => {
                $('#box > div').first().appendTo('#box');
                
            },10000);
        });


    </script>
    <title>Document</title>
    
</head>
<body>
    <div id="box">
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
        <div class="a4"></div>
    </div>

</body>
</html>
