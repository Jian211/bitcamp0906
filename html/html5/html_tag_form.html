<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FORM TAG</title>
</head>
<body>
    <hr>
    <form id="test1" action="#" method="get">
        <input type="number" name="" id=""> asdasd

        <input type="month" name="month" id="">

        <input type="date" name="date" id="">
        <input type="datetime" name="datetime" id="">

        <input type="color"> as
        <hr>
        <!-- radio -->
        <input type="radio" name="program" value="JS"> JS
        <input type="radio" name="program"> JAVA

        <hr>
        <input type="checkbox" name="lang" id="" value="ko"> 한글 <br>
        <input type="checkbox" name="lang" id="" value="en"> 영어 <br>

        <input type="text" id="userId" name="userName">

        <input type="submit" value="제출하기">

</html>
<script>
    let test = document.getElementById("test1");
    test.addEventListener("submit",eventHandler);

    function eventHandler(event){
        console.log(event.name);
    }


</script>
