<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 1. 태그 동적 생성
            1-1 애그 엘리먼트 객체를 생성
            1-2 텍스트 노드 객체를 생성 ( 단일 태그 제외 )
            1-3 태그 엘리먼트 객체에 텍스트 노드 객체를 추가(append)
            1-4 태그 엘리먼트를 부모 태그를 캐스팅 하고 그 아래에 추가 
        */   

        window.onload = function(){
            //  h1태그 엘리먼트 객체 생성
            var header = document.createElement('div');
            var div = document.createElement('div');

            var img = document.createElement('img');

            //  텍스트 노드를 생성
            var test = '이건될ㄹ나나';
            var text = document.createTextNode(test);
            var text1 = document.createTextNode('DIV - 1');

            //  텍스트 노드를 태그 엘리먼트로 추가
            header.appendChild(text);
            div.appendChild(text1);


            //  이미지 태그의 속성 추가
            // img.src = "../img01.jpg";
            // img.width = 300;
            // img.height = 500;

            //  속성을 추가하는 메소드
            img.setAttribute('src','../img01.jpg');
            img.setAttribute('width',300);



            //  body 태그 케스팅하고 header를 추가
            document.body.appendChild(header);
            document.body.appendChild(div);
            document.body.appendChild(img);

            ///////////////////////////////////////////
            // 정적 파일에서 문서객체 생성 : 메소드 이용 

            var header1 = document.getElementById('header1');
            console.dir(header1);

            const header2 = document.querySelector('#header2');
            console.dir(header2);

            header1.innerText = "h1 태그안의 텍스트 수정했찌롱"
            header2.innerText = "이것도 ㅁ변경햇지렁"

        }


    </script>
</head>
<body>
    <h1 id="header1">안녕하세요!</h1>
    <h2 id="header2">반갑습니다.</h2>
    <h2 id="header3">제거대상.</h2>
    <hr>

</body>
</html>
